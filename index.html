<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faith is Fiction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    /* Fullscreen video background */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.4);
    }

    /* Centered content */
    .intro-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      max-width: 90%;
    }

    h1 {
      font-size: 3rem;
      color: #f1c40f;
      animation: slideDown 1s ease forwards;
      transform: translateY(-30px);
      opacity: 0;
    }

    .typing-line {
      font-size: 1.2rem;
      margin-top: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.7s infinite;
    }

    .typing-delay-1 {
      animation-delay: 1.2s;
    }

    .typing-delay-2 {
      animation-delay: 4.5s;
    }

    .cta-button {
      margin-top: 30px;
      padding: 12px 30px;
      background: linear-gradient(135deg, #f39c12, #e67e22);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 8s;
    }

    .cta-button:hover {
      background: linear-gradient(135deg, #e67e22, #d35400);
      transform: scale(1.05);
    }

    @keyframes slideDown {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="istockphoto-1134176012-640_adpp_is.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Main Content -->
  <div class="intro-container">
    <h1>Faith is Fiction</h1>
    <p class="typing-line typing-delay-1">By Ankit Anand, a 14-year-old Physics lover.</p>
    <p class="typing-line typing-delay-2">Exploring science and coding in the shadows...</p>
    <button class="cta-button" onclick="window.location.href='about.html'">Enter</button>
  </div>

</body>
</html>
