<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faith is Fiction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .intro-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
    }

    h1 {
      font-size: 2.5rem;
      color: #f1c40f;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      transform: translateY(-50px);
      opacity: 0;
      animation: slideDown 1s ease forwards;
    }

    .typing-line {
      font-size: 1.1rem;
      margin-top: 20px;
      color: #ddd;
      white-space: nowrap;
      border-right: 2px solid #fff;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.7s infinite;
    }

    .typing-delay-1 {
      animation-delay: 1.2s;
    }

    .typing-delay-2 {
      animation-delay: 4.5s;
    }

    .cta-button {
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 1.1rem;
      background: linear-gradient(135deg, #f39c12, #e67e22);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 8s;
    }

    .cta-button:hover {
      background: linear-gradient(135deg, #e67e22, #d35400);
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes slideDown {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <h1>Faith is Fiction</h1>
    <p class="typing-line typing-delay-1">By Ankit Anand, a 14-year-old Physics lover.</p>
    <p class="typing-line typing-delay-2">Learning and creating in the shadows of code...</p>
    <button class="cta-button" onclick="window.location.href='about.html'">Enter</button>
  </div>
</body>
</html>
